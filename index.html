<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <section class="eye-catcher">
            <div class="logo">
                <img src="img/odin-lined.png" alt="Logo">
                <h1>Logo</h1>
            </div>
        </section>
        <section class="content">
            <div class="hook">
                <h3> This is not a real online service!
                Sign up today for the easy path to fulfilling all your hopes and dreams with no consequences whatsoever!
                </h3>

                <h3>You know you want to!</h3>
            </div class="inputs">

            <form action="" method="get">
                <section>
                <h3>Let's do this!</h3>
                <article class="form-row">
                    <div>	
                        <label for="name">First Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                </article>
                <article class="form-row">
                    <div>	
                        <label for="mail">E-Mail</label>
                        <input type="email" name="mail" id="mail">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </article>
                <article class="form-row">
                    <div>	
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                    <div>
                        <label for="conpwd">Confirm Password</label>
                        <input type="password" name="conpwd" id="conpwd">
                    </div>
                </article>
            </section>
                <article class="form-row">
                    <button type="submit">Submit</button>
                </article>
            </form>

            <div class="sign-in">
                <p>Already have an Account? <a href="">Log in</a></p>
            </div>
        </section>
    </main>
    <script src="scripts/javascript.js"></script>
</body>
</html>
